
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/02.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navbar-fixed.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>signup form</title>


</head>
<body style="margin: 0; padding: 0; background: url(img/01.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">
    <div class="container" style="width: 450px; height: 700px;">        
        <div class="row text-center mt-6">
            <div class="col-md-12">
                <div>
                        <h3>Create Account</h3>
                        <p class="m-0" style="font-size: 25px; font-weight: bold; color: red; text-shadow: 2px 2px #1900ff;">Enter if you dare</p>
                    
                    <div class="card-body">
                        <a style="width: 350px; margin:0; background-color: #42AEEC;"  href="http://www.twitter.com" class="btn btn-outline-light"><i class="fab fa-twitter mr-2"></i>Login Via Twitter</a><br>
                        <a style="width: 350px; margin: 7px; background-color: #405D9D;" href="http://www.facebook.com" class="btn btn-outline-light"><i class="fab fa-facebook-f mr-2"></i> Login Via Facebook</a><br>     
                        <!--<button class="mod-button mod-button mod-third-party-login-btn mod-third-party-login-fb">Facebook</button>
                        --><div style="width: 30%; margin: auto;">
                            <p class="divider-text" style=" position: relative; text-align: center; margin-top: 15px; margin-bottom: 15px;">
                                <span style="padding: 7px; font-size: 15px; position: relative; ">OR</span>
                            </p> 
                        </div>
                        <form action="">
                            <div class="form-group input-group mb-3" style="max-width:350px; margin:auto;">   
                                <div class="input-group-prepend">
                                    <span class="input-group-text"  style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;"><i class="fa fa-user"></i> </span>
                                </div>
                                <input type="text" class="form-control"  style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;" placeholder="Full Name">
                            </div> 
                            <div style="width:350px; margin:auto;" class="input-group mb-3">     
                                <div class="input-group-prepend">
                                    <span class="input-group-text"  style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;">
                                        <i class="fas fa-envelope"></i>
                                    </span>   
                                </div>
                                <input type="text" class="form-control" style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;" placeholder="Email">
                            </div>
                            <div class="form-group input-group mb-3" style="max-width: 350px; margin: auto;">
                                <div class="input-group-prepend"  >
                                    <span class="input-group-text"  style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;">
                                        <i class="fa fa-phone"></i> 
                                    </span>
                                </div>
                                <select class="custom-select" style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;">
                                    <option selected>+088</option>
                                    <option selected>+089</option>
                                    <option selected>+090</option>
                                    <option selected>+091</option>
                                    <option selected>+092</option>
                                </select>
                                <input type="text" class="form-control" style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;" placeholder="Phone Number">
                           </div>
                           <div class="form-group input-group mb-3" style="max-width: 350px; margin: auto;">
                               <div class="input-group-prepend">
                                   <span class="input-group-text"  style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;"><i class="fa fa-building"></i></span>
                               </div>
                               <select class="form-control" style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;">
                                   <option selected=""> Select Job Type</option>
                                   <option value="1">Web Designer</option>
                                   <option value="1">Ethical hacker</option>
                                   <option value="1">Penetration tester</option>
                               </select>
                           </div>
                           <div class="form-group input-group mb-3" style="max-width: 350px; margin: auto;">
                               <div class="input-group-prepend">
                                   <span class="input-group-text"  style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;"><i class="fa fa-lock"></i></span>
                               </div>
                               <input type="password" class="form-control" style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;" placeholder="Create Password">
                           </div>
                           <div class="form-group input-group mb-3" style="max-width: 350px; margin: auto;">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"  style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;"><i class="fa fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" style="background-color: antiquewhite; border: 2px solid blue; box-shadow: 8px 9px 18px 2px #6600FF;" placeholder="Repeat Password">
                            </div>
                            <input type="submit" value="Create Account" class="btn btn-primary mb-3" style="width:350px;">
                            <p style="color: azure; width: bold;">Alredy have an account?<a style="text-decoration: none; color: #e1ef0d; width: bold;" href="login.html">  Log In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/navbar-fixed.js"></script>
    <script src="js/fontawesome.min.js"></script>
</body>
</html>
